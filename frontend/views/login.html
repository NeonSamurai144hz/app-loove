<link rel="stylesheet" href="/assets/css/login.css">
<div class="login-container">
    <div class="login-header">
        <div class="logo-container">
            <img src="/assets/img/logo.png" alt="Sweep logo" class="login-logo">
        </div>
    </div>

    <div class="social-login">
        <button class="social-btn facebook">
            <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="social-btn google">
            <i class="fa-brands fa-google"></i>
        </button>
        <button class="social-btn apple">
            <i class="fa-brands fa-apple"></i>
        </button>
    </div>

    <div class="login-divider">
        <span>OR</span>
    </div>

    <div class="email-login">
        <button class="email-btn cta-btn btn-primary" id="email-signup-btn">Sign up</button>
    </div>

    <div class="login-footer">
        <p>Existing account? <a href="#" id="login-link">Log in</a></p>
    </div>
</div>
<script>
    document.getElementById('email-signup-btn').addEventListener('click', function() {
        router.navigate('register');
    });

    document.getElementById('login-link').addEventListener('click', function(e) {
        e.preventDefault();
        const loginForm = `
        <div class="container">
          <h2>Log In</h2>
            <form id="login-form" name="login">
              <ul>
                <li>Email: <input type="email" name="email" required></li>
                <li>Password: <input type="password" name="password" required></li>
              </ul>
              <input type="submit" class="submit" value="Log In" name="submit">
            </form>
        </div>
    `;
        document.querySelector('.login-container').innerHTML = loginForm;

        // Initialize LoginManager
        new LoginManager('form[name="login"]');
    });
</script>
